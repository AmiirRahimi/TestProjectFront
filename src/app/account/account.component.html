<div class="container" id="app">
    <section id="form">
        <!--form-->
        <div class="row">
            <div class="col-sm-4 col-sm-offset-1" *ngIf='BoolForLogin'>
                <div class="login-form">
                    <!--login form-->
                    <h2>ورود به حساب کاربـری :</h2>
                    <form action="#">
                        <input type="text" placeholder="نام کاربری" [(ngModel)]='UserName' ref="UserNameRef" name="username" />
                        <input type="password" placeholder="رمز عبـور" [(ngModel)]='Password' ref='EmailRef' name="password" />
                        <span>
                            <a (click)='ChangeSections()' style="cursor: pointer;">ثبت نام نکرده اید؟</a>
                        </span>
                        <button type="submit" class="btn btn-default" (click)='Login()'>ورود</button>
                    </form>
                </div>
                <!--/login form-->
            </div>

            <div class="row">
                <div class="col-sm-4 col-sm-offset-1" *ngIf="BoolForRegister">
                    <div class="signup-form">
                        <!--sign up form-->
                        <h2>ثبت نام کاربـر جدیـد</h2>
                        <form action="#">
                            <input type="text" placeholder="نام کاربـری" [(ngModel)]='UserName' name='username'/>
                            <input type="email" placeholder="آدرس ایمیـل" [(ngModel)]='Email' name='email'/>
                            <input type="password" placeholder="رمـز عبـور" [(ngModel)]='Password' name='password'/>
                            <span>
                            <span>
                                <a (click)='ChangeSections()' style="cursor: pointer;">قبلا ثبت نام کرده اید؟</a>
                            </span>
                            <br>
                            <br>
                            </span>
                            <button type="submit" class="btn btn-default" (click) = "Register()">ثبت نام</button>
                        </form>
                    </div>
                    <!--/sign up form-->
                </div>
            </div>
        </div>
    </section>
</div>
<!--/form-->
